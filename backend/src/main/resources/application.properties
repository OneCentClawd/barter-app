# Server
server.port=9527

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/barter_db
spring.datasource.username=${DB_USERNAME:barter_user}
spring.datasource.password=${DB_PASSWORD:barter_pass_2026}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.secret=${JWT_SECRET:change-me-in-production}
jwt.expiration=86400000

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
upload.path=${UPLOAD_PATH:/tmp/barter-uploads}

# Email (SMTP)
spring.mail.host=${MAIL_HOST:smtp.163.com}
spring.mail.port=${MAIL_PORT:465}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory

# Logging
logging.level.com.barter=INFO

# AI Service (Clawdbot Gateway)
ai.gateway.url=${AI_GATEWAY_URL:http://127.0.0.1:18789/v1/chat/completions}
ai.gateway.token=${AI_GATEWAY_TOKEN:}

# Master user ID for AI service
ai.master.user-id=${AI_MASTER_USER_ID:2}
