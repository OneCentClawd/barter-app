name: Android Build

on:
  push:
    branches: [main]
    paths:
      - 'android/**'
      - '.github/workflows/android-build.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Create local.properties
        working-directory: ./android
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "API_BASE_URL=http://20.221.72.222:9527" >> local.properties
      
      - name: Use official Gradle mirror for CI
        working-directory: ./android
        run: |
          sed -i 's|mirrors.cloud.tencent.com/gradle|services.gradle.org/distributions|' gradle/wrapper/gradle-wrapper.properties
      
      - name: Grant execute permission for gradlew
        working-directory: ./android
        run: chmod +x gradlew
      
      - name: Build Debug APK
        working-directory: ./android
        run: ./gradlew assembleDebug
      
      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: barter-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 7
      
      - name: Rename APK with commit hash
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          mv android/app/build/outputs/apk/debug/app-debug.apk barter-debug-${SHORT_SHA}.apk
          echo "APK_NAME=barter-debug-${SHORT_SHA}.apk" >> $GITHUB_ENV
          echo "SHORT_SHA=${SHORT_SHA}" >> $GITHUB_ENV
      
